{% set name = "skyfield-data" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14565d5831ead09acf04fe68c0262178940a1e000fe84c05dcf347e0e6bdde74

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - skyfield_data

about:
  home: https://github.com/brunobord/skyfield-data
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Data files for Skyfield

extra:
  recipe-maintainers:
    - Matt-BF
